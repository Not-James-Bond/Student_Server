<!DOCTYPE html>
{% extends 'index.html' %}
{% load staticfiles %}
<html lang="en">

    {% block body %}
    <!-- breadcrumb start-->
    <section class="breadcrumb breadcrumb_bg align-items-center">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-sm-6">
                    <div class="breadcrumb_tittle">
                    <!--    <p>home . ask us</p> -->
                        <h2>Ask Us</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- breadcrumb start-->

  <!-- ================ contact section start ================= -->
  <section class="contact-section section_padding">
    <div class="container">
      <div class="d-none d-sm-block mb-5 pb-4">

      <div class="row">
        <div class="col-12">
          <h2 class="contact-title">Ask us any question</h2>
        </div>
        <div class="col-lg-8">
          <form class="form-contact contact_form" action="#" method="post" id="contactForm" novalidate="novalidate" >
            <div class="row">
                {% csrf_token %}
              <div class="col-12 col-md-5">
                <div class="form-group">
                      <input class="form-control" name="question" id="subject" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter The Question'" placeholder = 'Enter The Question' REQUIRED>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  
                    <textarea class="form-control w-100" name="explain_question" id="message" cols="30" rows="9" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Explain The Question'" placeholder = 'Explain The Question'  REQUIRED></textarea>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="person_name" id="name" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your name'" placeholder = 'Enter your name'  REQUIRED>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="person_email" id="email" type="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'" placeholder = 'Enter email address' required>
                </div>
              </div>
              
            </div>
            <div class="form-group mt-3">
              <button type="submit" class="button button-contactForm btn_1">Send Question</button>
            </div>
          </form>
             {% if messages %}
                {% for i in messages %}
                    <div class="alert alert-primary text-center">{{i}}</div>
                {% endfor %}
             {% endif %}
        </div>
        </div>
      </div>
    </div>
  </section>
  <!-- ================ contact section end ================= -->

{% endblock %}
